- clean: ['~']

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["mkdir -p ~/.config", "Creating config folder"]
  - ["mkdir -p ~/.cargo", "Creating cargo folder"]
  - ["mkdir -p ~/.config/ghostty", "Creating ghostty config folder"]
  -
    command: "echo PWD: $PWD"
    stdout: true

- link:
    ~/is_vim.sh:
      force: true
      path: is_vim.sh
    # ~/.config/nvim: nvim
    ~/.config/ghostty/config:
      force: true
      path: ghostty/config
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.tmuxinator:
      force: true
      path: tmuxinator
