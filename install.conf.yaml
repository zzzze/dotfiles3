- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["mkdir -p ~/.config", "Creating config folder"]
